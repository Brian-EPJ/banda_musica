<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            color: #c41e3a;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
            text-align: left;
        }
        th {
            background: #1a1a1a;
            color: #c41e3a;
        }
        tr:hover {
            background: #1a1a1a;
        }
        .btn {
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 3px;
            margin-right: 5px;
        }
        .btn-view {
            background: #c41e3a;
            color: #fff;
        }
        .btn-view:hover {
            background: #a01830;
        }
        .badge-leido {
            background: #28a745;
            color: #fff;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        .badge-noleido {
            background: #dc3545;
            color: #fff;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mensajes de Contacto</h1>

    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Asunto</th>
            <th>Fecha</th>
            <th>Leído</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mensaje : ${mensajes}">
            <td th:text="${mensaje.nombre}">Nombre</td>
            <td th:text="${mensaje.email}">Email</td>
            <td th:text="${mensaje.asunto}">Asunto</td>
            <td th:text="${#temporals.format(mensaje.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</td>
            <td>
                <span th:if="${mensaje.leido}" class="badge-leido">Leído</span>
                <span th:unless="${mensaje.leido}" class="badge-noleido">No leído</span>
            </td>
            <td>
                <a th:href="@{/admin/mensajes/{id}(id=${mensaje.id})}" class="btn btn-view">Ver</a>
            </td>
        </tr>
        <tr th:if="${mensajes == null or #lists.isEmpty(mensajes)}">
            <td colspan="6" style="text-align: center; color: #808080;">No hay mensajes recibidos.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
