<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Mensaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            color: #c41e3a;
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            background: #1a1a1a;
            padding: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        .info p {
            margin-bottom: 10px;
        }
        .info strong {
            color: #c41e3a;
        }
        .mensaje {
            background: #1a1a1a;
            padding: 15px;
            border: 1px solid #333;
            white-space: pre-wrap;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #c41e3a;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #a01830;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mensaje de Contacto</h1>

    <div class="info">
        <p><strong>Nombre:</strong> <span th:text="${mensaje.nombre}">Nombre</span></p>
        <p><strong>Email:</strong> <span th:text="${mensaje.email}">email@ejemplo.com</span></p>
        <p><strong>Asunto:</strong> <span th:text="${mensaje.asunto}">Asunto</span></p>
        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(mensaje.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</span></p>
        <p><strong>Estado:</strong>
            <span th:if="${mensaje.leido}">Leído</span>
            <span th:unless="${mensaje.leido}">No leído</span>
        </p>
    </div>

    <div class="mensaje">
        <p th:text="${mensaje.mensaje}">Aquí va el mensaje...</p>
    </div>

    <a href="/admin/mensajes" class="btn">Volver a la lista</a>
</div>
</body>
</html>
