<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Informaci√≥n de la Banda</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header {
            background: #1a1a1a;
            border-bottom: 3px solid #c41e3a;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        header h1 {
            color: #c41e3a;
            text-align: center;
            font-size: 2rem;
        }
        nav { text-align: center; margin-top: 15px; }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            display: inline-block;
        }
        nav a:hover { color: #c41e3a; }
        .alert-success {
            background: #28a745;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .section {
            background: #1a1a1a;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        .section h2 {
            color: #c41e3a;
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #c41e3a;
            padding-bottom: 10px;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 5px;
            color: #c41e3a;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #e0e0e0;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #c41e3a;
        }
        textarea { min-height: 200px; resize: vertical; }
        .btn {
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        .btn-primary { background: #c41e3a; color: white; }
        .btn-primary:hover { background: #a01830; }
        .btn-secondary { background: #333; color: white; }
        .btn-secondary:hover { background: #555; }
        .info-box {
            background: rgba(196, 30, 58, 0.1);
            border-left: 4px solid #c41e3a;
            padding: 15px;
            margin-top: 20px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>üîß Panel de Administraci√≥n</h1>

        <!-- üî• Men√∫ actualizado -->
        <nav>
            <a href="/">Ver Sitio</a>
            <a href="/admin/banda">Info Banda</a>
            <a href="/admin/miembros">Miembros</a>
            <a href="/admin/mensajes">Mensajes</a>
        </nav>
    </div>
</header>

<div class="container">

    <div th:if="${param.ok}" class="alert-success">
        ‚úì Informaci√≥n de la banda guardada correctamente
    </div>

    <div class="section">
        <h2>Informaci√≥n de la Banda</h2>

        <form th:action="@{/admin/banda/guardar}" method="post" th:object="${banda}">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="nombre">Nombre de la Banda *</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>

            <div class="form-group">
                <label for="anioFormacion">A√±o de Formaci√≥n *</label>
                <input type="number" id="anioFormacion" th:field="*{anioFormacion}" min="1900" max="2030" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci√≥n *</label>
                <textarea id="descripcion" th:field="*{descripcion}" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Informaci√≥n</button>
            <a href="/" target="_blank" class="btn btn-secondary">Ver Sitio Web</a>
        </form>

        <div class="info-box">
            <strong>üí° Consejo:</strong> Esta informaci√≥n se mostrar√° en el sitio p√∫blico.
        </div>
    </div>
</div>

</body>
</html>
